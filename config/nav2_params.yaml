amcl:
  ros__parameters:
    use_sim_time: False
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2
    alpha5: 0.2
    base_frame_id: "base_link"
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.9
    beam_skip_threshold: 0.3
    do_beamskip: false
    global_frame_id: "map"
    lambda_short: 0.1
    laser_likelihood_max_dist: 2.0
    laser_max_range: 100.0
    laser_min_range: -1.0
    laser_model_type: "likelihood_field"
    max_beams: 60
    max_particles: 2000
    min_particles: 500
    odom_frame_id: "odom"
    pf_err: 0.05
    pf_z: 0.99
    recovery_alpha_fast: 0.0
    recovery_alpha_slow: 0.0
    resample_interval: 1
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    save_pose_rate: 0.5
    sigma_hit: 0.2
    tf_broadcast: true
    transform_tolerance: 1.0
    update_min_a: 0.2
    update_min_d: 0.25
    z_hit: 0.5
    z_max: 0.05
    z_rand: 0.5
    z_short: 0.05
    scan_topic: scan

bt_navigator:
  ros__parameters:
    use_sim_time: False
    global_frame: map
    robot_base_frame: base_link
    odom_topic: /odom_rf2o
    bt_loop_duration: 10
    default_server_timeout: 20
    wait_for_service_timeout: 1000
    action_server_result_timeout: 900.0
    navigators: ["navigate_to_pose", "navigate_through_poses"]
    navigate_to_pose:
      plugin: "nav2_bt_navigator::NavigateToPoseNavigator"
    navigate_through_poses:
      plugin: "nav2_bt_navigator::NavigateThroughPosesNavigator"

    # Built-in BT plugins are added automatically in Jazzy.
    # If you add custom BT nodes, set:
    # plugin_lib_names: []

    # (Optional) override the default BT XML:
    default_nav_to_pose_bt_xml: "/home/luky/ros2_ws/install/ackermann_robot/share/ackermann_robot/config/navigate_to_pose_ackermann.xml"
    default_nav_through_poses_bt_xml: "/home/luky/ros2_ws/install/ackermann_robot/share/ackermann_robot/config/navigate_through_poses_ackermann.xml"

    error_code_names:
      - compute_path_error_code
      - follow_path_error_code

collision_monitor:
  ros__parameters:
    base_frame_id: "base_link"
    odom_frame_id: "odom"
    cmd_vel_in_topic: "cmd_vel_smoothed"
    cmd_vel_out_topic: "cmd_vel"
    transform_tolerance: 0.5
    source_timeout: 5.0
    polygons: ["PolygonStop"]
    PolygonStop:
      type: "polygon"
      points: "[[0.46, 0.205], [0.46, -0.205], [-0.1, -0.205], [-0.1, 0.205]]"
      action_type: "stop"
      min_points: 4
      visualize: false
      polygon_pub_topic: "polygon_stop"
      enabled: false
    observation_sources: ["scan"]
    scan:
      type: "scan"
      topic: "scan"
      enabled: true
      min_height: 0.0
      max_height: 2.0

controller_server:
  ros__parameters:
    use_sim_time: False
    # Reduced from 20.0 to 10.0 to save CPU/Power
    controller_frequency: 10.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    # Increased failure_tolerance to allow for more "missed" loops before aborting
    failure_tolerance: 1.0
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"] 
    controller_plugins: ["FollowPath"]
    current_goal_checker: "general_goal_checker"
    # current_progress_checker not strictly needed if only one, but good for suppressing warnings if updated


    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0
    # Goal checker parameters
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 6.28
    # Controller parameters
    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      desired_linear_vel: 0.5
      lookahead_dist: 0.6
      min_lookahead_dist: 0.3
      max_lookahead_dist: 0.9
      lookahead_time: 1.5
      rotate_to_heading_at_start: false
      use_velocity_scaled_lookahead_dist: true
      min_approach_linear_velocity: 0.05
      approach_velocity_scaling_dist: 0.6
      use_collision_detection: true
      # Reduced from 1.0 to 0.5 to be less sensitive to "future" collisions
      max_allowed_time_to_collision_up_to_carrot: 0.5
      use_regulated_linear_velocity_scaling: true
      use_cost_regulated_linear_velocity_scaling: true
      regulated_linear_scaling_min_radius: 0.9
      regulated_linear_scaling_min_speed: 0.25
      use_rotate_to_heading: false
      allow_reversing: true
      rotate_to_heading_min_angle: 0.785
      transform_tolerance: 0.1

local_costmap:
  local_costmap:
    ros__parameters:
            # Reduced from 5.0 to 3.0 to save CPU/Power
      update_frequency: 3.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: False
      rolling_window: true
      width: 3
      height: 3
      resolution: 0.05
      # Footprint: [Front, Left], [Front, Right], [Back, Right], [Back, Left]
      # Updated for 0.27m wheelbase, 0.25m width, 0.39m length
      footprint: "[[0.33, 0.125], [0.33, -0.125], [-0.06, -0.125], [-0.06, 0.125]]"
      footprint_padding: 0.02
      plugins: ["voxel_layer", "inflation_layer"]
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          min_obstacle_height: 0.0
          obstacle_min_range: 0.1
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          obstacle_max_range: 2.5
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 10.0
        inflation_radius: 1.0

global_costmap:
  global_costmap:
    ros__parameters:
      # Increased for better responsiveness
      update_frequency: 2.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: False
      footprint: "[[0.33, 0.125], [0.33, -0.125], [-0.06, -0.125], [-0.06, 0.125]]"
      footprint_padding: 0.00
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          min_obstacle_height: 0.0
          obstacle_min_range: 0.1
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          obstacle_max_range: 2.5
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 10.0
        inflation_radius: 1.0

planner_server:
  ros__parameters:
    expected_planner_frequency: 2.0 # Reduced from 5.0 to match reality
    use_sim_time: False
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_smac_planner::SmacPlannerHybrid"
      downsample_costmap: true
      downsampling_factor: 2
      tolerance: 0.25
      allow_unknown: true
      max_iterations: 100000
      max_on_approach_iterations: 5000
      max_planning_time: 15.0
      motion_model_for_search: "REEDS_SHEPP" # Allows reversing
      angle_quantization_bins: 64
      analytic_expansion_ratio: 4.0
      analytic_expansion_max_length: 5.0
      minimum_turning_radius: 0.50 # Decreased to allow tighter turns (wheelbase 0.27m)
      reverse_penalty: 1.0 # Lowered to encourage reversing
      change_penalty: 0.01 # Lowered to encourage cusps
      non_straight_penalty: 1.01
      cost_penalty: 1.5
      retrospective_penalty: 0.015
      lookup_table_size: 20.0
      cache_obstacle_heuristic: false
      debug_visualizations: true
      smooth_path: true
      smoother:
        max_iterations: 500
        w_smooth: 0.3
        w_data: 0.2
        tolerance: 1e-10
        do_refinement: true
        refinement_num: 2

behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["backup", "drive_on_heading", "wait"]
    backup:
      plugin: "nav2_behaviors::BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors::DriveOnHeading"
    wait:
      plugin: "nav2_behaviors::Wait"
    global_frame: odom
    robot_base_frame: base_link
    transform_timeout: 0.1
    use_sim_time: false
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.0
    min_rotational_vel: 0.4
    rotational_acc_lim: 3.2

map_server:
  ros__parameters:
    use_sim_time: False
    yaml_filename: "turtlebot3_world.yaml"

lifecycle_manager:
  ros__parameters:
    use_sim_time: False
    autostart: true
    node_names: ['controller_server', 'planner_server', 'bt_navigator', 'waypoint_follower', 'velocity_smoother', 'smoother_server', 'behavior_server', 'route_server', 'collision_monitor', 'docking_server']

docking_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 50.0
    dock_plugins: ['simple_dock']
    simple_dock:
      plugin: 'opennav_docking::SimpleNonChargingDock'
